            $('.tool_img').on("vmousedown touchstart mousedown",function(){
                var class_chk = $(this);
                timer = setTimeout(function(){
                    $(class_chk).parent().children('.tool').show()
                },300);
            }).on("vmouseup touchend mouseup mouseleave",function(){
                var class_chk = $(this);
                clearTimeout(timer);
                $(class_chk).parent().children('.tool').hide()
            });
